<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form (Embedded)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #1B3250;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        form {
            max-width: auto;
            max-height: auto;
            margin: auto;
            background: #2c2c2c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .form-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #bbb;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-control {
            background: #111;
            color: white;
            border: 1px solid #444;
            border-radius: 6px;
            padding-right: 40px;
        }

        .form-control::placeholder {
            color: #888;
        }

        .btn {
            background-color: #ffffff;
            color: #000;
            border: none;
            font-weight: 600;
        }

        .btn:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <form action="https://formsubmit.co/bd208ac7607f87f030866fd076ace396" method="POST" target="_top">
        <!-- Name -->
        <div class="form-group">
            <span class="form-icon"><i class="bi bi-person"></i></span>
            <input type="text" name="name" class="form-control" placeholder="Your Name*" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <span class="form-icon"><i class="bi bi-envelope"></i></span>
            <input type="email" name="email" class="form-control" placeholder="Your Email*" required>
        </div>

        <!-- Message -->
        <div class="form-group">
            <span class="form-icon"><i class="bi bi-chat-square-dots"></i></span>
            <textarea name="message" class="form-control" rows="4" placeholder="Your Message*" required></textarea>
        </div>

        <!-- Hidden FormSubmit fields -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="New Inquiry Message">
        <input type="hidden" name="_next" value="formNext">

        <!-- Submit -->
        <button type="submit" class="btn btn-block w-100 mt-3">Send Message</button>
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("formNext").value = window.location.origin + "/Krafty-Thankyou.html";
        });
    </script>

</body>

</html>
