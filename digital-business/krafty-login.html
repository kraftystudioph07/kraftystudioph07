<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krafty Digital Card â€” Login</title>
    <link rel="stylesheet" href="css/Digital-business-card-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- Loader -->
    <div id="loaderOverlay">
      <div class="loader-content">
        <img src="images/KraftyMain.png" id="loaderLogo" alt="Loading Logo" />
        <div class="loader-spinner"></div>
      </div>
    </div>

    <!-- LOGIN PAGE -->
    <div id="loginDiv" class="Login">
      <div class="Login-header">
        <img src="images/KraftyMain.png" class="logo" alt="Cover Image" />
      </div>

      <h2>Login to your Account</h2>

      <div class="input-row">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="loginEmail" placeholder="Email" required />
      </div>

      <div class="input-row password-row">
        <i class="fa-solid fa-lock"></i>
        <div class="password-wrapper">
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            required
          />
          <i id="toggleLoginPassword" class="fa-solid fa-eye toggle-icon"></i>
        </div>
      </div>

      <button id="loginBtn">Login</button>
      <button id="logoutBtn" class="logout">Go back</button>
    </div>

    <div id="toast" class="toast"></div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
