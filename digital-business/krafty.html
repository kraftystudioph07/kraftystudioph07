<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFC Digital Card</title>
    <link rel="stylesheet" href="Digital-business-card-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- Full Screen Loader -->
    <div id="loaderOverlay">
      <div class="loader-content">
        <img src="images/KraftyMain.png" id="loaderLogo" alt="Loading Logo" />
        <div class="loader-spinner"></div>
      </div>
    </div>

    <div class="registration" id="registrationDiv" style="display: none">
      <div class="Registration-header">
        <!-- Logo -->
        <img
          id="coverImage"
          src="images/KraftyMain.png"
          class="logo"
          alt="Cover Image"
        />
      </div>

      <h2>Register your Profile</h2>

      <div class="photo-upload-wrapper">
        <label for="regPhoto" class="photo-upload-label">
          <img
            id="photoPreview"
            src="images/default-profile.png"
            alt="Profile Photo"
          />
          <div class="upload-overlay">
            <i class="fa-solid fa-camera"></i>
            <span>Tap to Upload</span>
          </div>
        </label>
        <input type="file" id="regPhoto" accept="image/*" hidden />
      </div>

      <!-- Full Name -->
      <small class="helper-text">Full Name</small>
      <div class="input-row">
        <i class="fa-solid fa-circle-user"></i>
        <input type="text" id="regName" placeholder="Full Name" required />
      </div>

      <!-- Position -->
      <small class="helper-text">Position</small>
      <div class="input-row">
        <i class="fa-solid fa-briefcase"></i>
        <input type="text" id="regPosition" placeholder="Position" />
      </div>

      <!-- Email -->
      <small class="helper-text">Email</small>
      <div class="input-row">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="regEmail" placeholder="Email" required />
      </div>

      <!-- Password -->
      <small class="helper-text">Password</small>
      <div class="input-row password-row">
        <i class="fa-solid fa-lock"></i>
        <div class="password-wrapper">
          <input
            type="password"
            id="regPassword"
            placeholder="Password (required)"
          />
          <i id="togglePassword" class="fa-solid fa-eye toggle-icon"></i>
        </div>
      </div>

      <!-- Phone -->
      <small class="helper-text">Phone</small>
      <div class="input-row">
        <i class="fa-solid fa-phone"></i>
        <input type="text" id="regPhone" placeholder="Phone" />
      </div>

      <!-- Website -->
      <small class="helper-text">Website</small>
      <div class="input-row">
        <i class="fa-solid fa-globe"></i>
        <input type="text" id="regWebsite" placeholder="Website" />
      </div>

      <!-- Facebook -->
      <small class="helper-text">Facebook</small>
      <div class="input-row">
        <i class="fa-brands fa-facebook-f"></i>
        <input type="text" id="regFacebook" placeholder="Facebook" />
      </div>

      <!-- Instagram -->
      <small class="helper-text">Instagram</small>
      <div class="input-row">
        <i class="fa-brands fa-instagram"></i>
        <input type="text" id="regInstagram" placeholder="Instagram" />
      </div>

      <!-- TikTok -->
      <small class="helper-text">TikTok</small>
      <div class="input-row">
        <i class="fa-brands fa-tiktok"></i>
        <input type="text" id="regTikTok" placeholder="TikTok" />
      </div>

      <!-- LinkedIn -->
      <small class="helper-text">LinkedIn</small>
      <div class="input-row">
        <i class="fa-brands fa-linkedin-in"></i>
        <input type="text" id="regLinkedin" placeholder="LinkedIn" />
      </div>

      <!-- Submit Button -->
      <button id="regSaveBtn">Register</button>
    </div>

    <!-- Edit Form -->
    <div class="edit" id="editDiv" style="display: none">
      <div class="edit-header">
        <!-- Logo -->
        <img
          id="coverImage"
          src="images/KraftyMain.png"
          class="logo"
          alt="Cover Image"
        />
      </div>
      <h2>Edit Profile</h2>
      <!-- Name -->
      <div class="input-row">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="editName" placeholder="Name" />
      </div>

      <!-- Position -->
      <div class="input-row">
        <i class="fa-solid fa-briefcase"></i>
        <input type="text" id="editPosition" placeholder="Position" />
      </div>

      <!-- Phone -->
      <div class="input-row">
        <i class="fa-solid fa-phone"></i>
        <input type="text" id="editPhone" placeholder="Phone" />
      </div>

      <!-- Website -->
      <div class="input-row">
        <i class="fa-solid fa-globe"></i>
        <input type="text" id="editWebsite" placeholder="Website" />
      </div>

      <!-- Facebook -->
      <div class="input-row">
        <i class="fa-brands fa-facebook-f"></i>
        <input type="text" id="editFacebook" placeholder="Facebook" />
      </div>

      <!-- Instagram -->
      <div class="input-row">
        <i class="fa-brands fa-instagram"></i>
        <input type="text" id="editInstagram" placeholder="Instagram" />
      </div>

      <!-- TikTok -->
      <div class="input-row">
        <i class="fa-brands fa-tiktok"></i>
        <input type="text" id="editTikTok" placeholder="TikTok" />
      </div>

      <!-- LinkedIn -->
      <div class="input-row">
        <i class="fa-brands fa-linkedin-in"></i>
        <input type="text" id="editLinkedin" placeholder="LinkedIn" />
      </div>

      <button id="editSaveBtn">Save Changes</button>
    </div>

    <!-- Profile / Public View -->
    <!-- ===== PROFILE CONTAINER ===== -->
    <div id="profileDiv" style="display: none">
      <!-- ===== HEADER ===== -->
      <div class="header">
        <!-- Edit Icon -->
        <button id="loginEditBtn" class="edit-btn">
          <i class="fa-solid fa-pen"></i>
        </button>

        <!-- Logo -->
        <img
          id="coverImage"
          src="images/kraftylogo-white.png"
          class="logo"
          alt="Cover Image"
        />

        <!-- Floating Avatar -->
        <div class="avatar-wrapper">
          <img id="profilePhoto" alt="Profile Photo" />
        </div>
      </div>

      <!-- ===== PROFILE CARD ===== -->
      <div class="profile-card">
        <!-- Name & Position -->
        <h2 id="profileName" data-field="fullName">Eugene Basco</h2>
        <p id="profilePosition" class="position" data-field="position">
          Position
        </p>

        <!-- Contact List as Buttons -->
        <div class="contact-list">
          <button id="profileEmail" class="contact-btn"></button>
          <button id="profilePhone" class="contact-btn"></button>
          <button id="profileWebsite" class="contact-btn"></button>
        </div>

        <!-- Social Icons -->
        <div class="social-row">
          <a
            id="facebookLink"
            class="social-btn"
            target="_blank"
            data-field="facebook"
          >
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a
            id="instagramLink"
            class="social-btn"
            target="_blank"
            data-field="instagram"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a
            id="tiktokLink"
            class="social-btn"
            target="_blank"
            data-field="tiktok"
          >
            <i class="fa-brands fa-tiktok"></i>
          </a>
          <a
            id="linkedinLink"
            class="social-btn"
            target="_blank"
            data-field="linkedin"
          >
            <i class="fa-brands fa-linkedin-in"></i>
          </a>
        </div>

        <!-- Save Contact -->
        <button id="saveContactBtn" class="contact-btn">Save My Contact</button>
      </div>
    </div>

    <!-- Login Form -->
    <div id="loginDiv" class="Login" style="display: none">
      <div class="Login-header">
        <!-- Logo -->
        <img
          id="coverImage"
          src="images/KraftyMain.png"
          class="logo"
          alt="Cover Image"
        />
      </div>
      <h2>Login to your Account</h2>
      <!-- Email -->
      <!-- <small class="helper-text">Email</small> -->
      <div class="input-row">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="loginEmail" placeholder="Email" required value=""/>
      </div>

      <!-- Password -->
      <!-- <small class="helper-text">Password</small> -->
      <div class="input-row password-row">
        <i class="fa-solid fa-lock"></i>
        <div class="password-wrapper">
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            required value=""
          />
          <i id="toggleLoginPassword" class="fa-solid fa-eye toggle-icon"></i>
        </div>
      </div>

      <button id="loginBtn">Login</button>
      <button id="logoutBtn" class="logout">Go back</button>
    </div>
    <div id="toast" class="toast"></div>

    <script type="module" src="app.js"></script>
  </body>
</html>
